<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicons/pokedex.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" placeholder="Pokemon name" required class="input_search">
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next </button>
        </div>
        <img src="./images/pokedex.png" alt="imagem de uma pokedex">
    </main>
</body>

</html>
